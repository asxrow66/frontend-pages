<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Proxy Browser</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex,nofollow" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="chrome">
    <div class="btns">
      <!-- Back -->
      <button id="back" class="icon" title="Back" aria-label="Back">
        <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor">
          <path d="M20 11H7.83l4.88-4.88L11.3 4.7 4 12l7.3 7.3 1.41-1.41L7.83 13H20v-2z"/>
        </svg>
      </button>
      <!-- Forward -->
      <button id="forward" class="icon" title="Forward" aria-label="Forward">
        <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor">
          <path d="M4 13h12.17l-4.88 4.88 1.41 1.41L20 12l-7.3-7.3-1.41 1.41L16.17 11H4v2z"/>
        </svg>
      </button>
      <!-- Reload -->
      <button id="reload" class="icon" title="Reload" aria-label="Reload">
        <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor">
          <path d="M12 6V3L8 7l4 4V8c2.76 0 5 2.24 5 5a5 5 0 1 1-5-5z"/>
        </svg>
      </button>
    </div>

    <form id="nav" class="address" autocomplete="off">
      <span class="scheme" id="scheme">https://</span>
      <input id="url" type="text" spellcheck="false" placeholder="example.com or https://example.com" />
      <button class="go" aria-label="Go">
        <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor">
          <path d="M2 21l21-9L2 3v7l15 2-15 2z"/>
        </svg>
      </button>
    </form>

    <div class="spinner" id="spinner" aria-hidden="true"></div>
  </header>

  <main>
    <iframe id="view" title="Page preview" sandbox="allow-scripts allow-same-origin" referrerpolicy="no-referrer"></iframe>
  </main>

  <script type="module" src="./transport.js"></script>
  <script type="module" src="./app.js"></script>
</body>
</html>
